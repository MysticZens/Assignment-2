<!DOCTYPE html>
<html class = "parent" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/Review.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8216e8d135.js" crossorigin="anonymous"></script>
    <title>Minigame Practice (FPS)</title>
</head>
<body>
  <iframe class = "background" src="Stars.html"></iframe>
  <div w3-include-header="header.html"></div> 
  <div class="a back-button">
    <a href = "index.html"><i class="fa-solid fa-circle-arrow-left"></i>&nbsp;&nbsp;Reviews</a>
  </div>
  <div class="a top">
    <div id="review-button" onclick="ReviewDisplay()">Make a Review Here!</div>
  </div>
  <div id = "review-keep" class="review-store">
    <div id = "review-form" class="wrapper animation">
      <h3>Rate our website!</h3>
      <form action="#">
        <div class="input-data">
          <input type="text" id="name" required>
          <div class="underline"></div>
          <label>Name</label>
        </div>
        <br>
        <div class="rating">
          <input type="number" name="rating" id="rank" hidden>
          <i class="fa-solid fa-star" style="--i: 0;"></i>
          <i class="fa-solid fa-star" style="--i: 1;"></i>
          <i class="fa-solid fa-star" style="--i: 2;"></i>
          <i class="fa-solid fa-star" style="--i: 3;"></i>
          <i class="fa-solid fa-star" style="--i: 4;"></i>
        </div>
        <textarea id="comment" name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
        <div class="btn-group">
          <button type="submit" id="submit-review" class="btn submit">Submit</button>
          <button onclick="CancelSubmit()" class="btn cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div class="a leaderboard-area">
    <h2>Reviews From Our Users!</h2>
    <table class="table" id="user-list">
      <thead>
        <th>Name</th>
        <th>Rating</th>
        <th>Message</th>
      </thead>
      <tbody></tbody>
  </div>

  <div class="footer">
    <h6>Â© Copyright 2021-2023 FPS Practice All Rights Reserved.</h6>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8216e8d135.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/w3-include-header.js"></script>
  <script src="js/Review.js"></script>
</body>
</html>
