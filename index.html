<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8216e8d135.js" crossorigin="anonymous"></script>
    <title>Rapid Button Clicker</title>
</head>
<body style="width: 100%;
min-height: 100vh;
background-image: url(gifs/starfall.gif);
background-position: center;
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;">
  <div w3-include-header="header.html"></div> 
  <div id="header">
  <!-- Box for infos on the game -->
  <div class="main-header">
    <h1 style= "font-size: 40px;">Click Race!</h1>
    <p>Sign up or Log in to start playing now and claim the top 10 spot!</p>
  </div>
  <div class="game-text">
    <div class="a first-text">
        <p>Try and beat the top scorers in our leaderboard!</p>
    </div>  
    <div class="a second-text">
      <img src="gifs/itsuki gif.gif" alt="Itsuki">
    </div>
    <div class="a third-text">
        <p>Score high enough and show up in our leaderboard!</p>
    </div>
  </div>
  <div class="a container">
    <button class="button button4">Start Playing here!</button>
  </div>
  </div>

  <script src="js/w3-include-header.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="js/script.js" defer></script>
</body>
</html>
