<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/8216e8d135.js" crossorigin="anonymous"></script>
    <title>Rapid Button Clicker</title>
</head>
<body class = "bg1">
  <div id="header"></div>
  <!-- Box for infos on the game -->
  <div class="main-header">
    <h1 style = "font-size: 40px;">Click Race!</h1>
    <p>Sign up or Log in to start playing now and claim the top 10 spot!</p>
  </div>
  <div class="game-text">
    <div class="a first-text">
        <p>Try and beat the top scorers in our leaderboard!</p>
    </div>  
    <div class="a second-text">
      <img src="images or gifs/itsuki gif.gif" alt="Itsuki">
    </div>
    <div class="a third-text">
        <p>Score high enough and show up in our leaderboard!</p>
    </div>
  </div>
  <div class="a container">
    <button class="btn btn4">Start Playing here!</button>
  </div>




  <script src="script.js" defer></script>
</body>
</html>
